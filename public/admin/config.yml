backend:
  name: git-gateway # use "test-repo" to test locally
  branch: main # Branch to update (optional; defaults to master)
media_folder: public/img
public_folder: img
collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home"
        name: "home"
        file: "content/home.md"
        fields:
          - label: "Title"
            name: "title"
            widget: "string"
          - label: "Title Link"
            name: "titleLink"
            widget: "object"
            fields:
              - label: "Name"
                name: "name"
                widget: "string"
              - label: "Link"
                name: "href"
          - label: "Description"
            name: "description"
            widget: "string"
          - label: "Description Code"
            name: "descriptionCode"
            widget: "string"
          - label: "Cards"
            name: "cards"
            widget: "list"
            fields:
              - label: "Title"
                name: "title"
                widget: "string"
              - label: "Description"
                name: "description"
                widget: "string"
              - label: "Link"
                name: "link"
                widget: "string"
